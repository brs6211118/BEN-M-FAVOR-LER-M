<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kürtler Sofrası Vinç</title>
  <style>
    /* Temel Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #d0e7ff; /* Açık mavi arka plan */
      color: #222;
      scroll-behavior: smooth;
      line-height: 1.6;
    }
    header {
      background: #004080; /* Koyu mavi ton */
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header strong {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffc107; /* Sarı vurgu */
    }
    section {
      padding: 100px 30px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero {
      text-align: center;
      padding-top: 140px;
      margin-bottom: 50px;
    }
    .hero h1 {
      font-size: 3.2rem;
      color: #003366;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
      color: #004080;
    }
    /* Ürünler ve katalog grid */
    .products, .catalog, .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    /* Kart stili */
    .product, .catalog-item, .team-member {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover, .catalog-item:hover, .team-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .product h4, .catalog-item h4, .team-member h3 {
      color: #ffc107; /* Sarı renk başlıklar */
      margin-bottom: 12px;
    }
    .product p, .catalog-item p, .team-member p {
      color: #444;
      font-size: 1rem;
    }
    /* Vinç görselleri sarı tonlarda */
    .product img, .catalog-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      filter: brightness(1.1) saturate(1.4) hue-rotate(-30deg);
      /* Bu filtreler görselin sarı tonunu biraz artırır */
    }
    /* Ekip üyesi yazı */
    .team-member h3 {
      font-size: 1.3rem;
      margin-bottom: 6px;
    }
    /* Video bölümü */
    #video iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: block;
      margin: 30px auto 0;
    }
    /* İletişim formu */
    form {
      max-width: 600px;
      margin: 0 auto 60px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 14px 12px;
      margin: 12px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

      border-color: #ffc107;
      outline: none;
