<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kürtler Sofrası Vinç</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Genel Reset ve Temel Stil */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    a {
      color: #ffc107;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
    }

    /* Header */
    header {
      background-color: #111;
      color: #ffc107;
      text-align: center;
      padding: 1rem 1rem 0.8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.4);
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }
    header p {
      margin: 0.3rem 0 1rem 0;
      font-weight: 400;
      font-size: 1rem;
    }

    /* Nav */
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding-bottom: 0.6rem;
      background-color: #222;
    }
    nav a {
      padding: 0.5rem 0.8rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a.active,
    nav a:hover,
    nav a:focus {
      background-color: #ffc107;
      color: #111;
      outline: none;
    }

    /* Hero Bölümü */
    .hero {
      background: linear-gradient(rgba(17,17,17,0.7), rgba(17,17,17,0.7)), url('https://images.unsplash.com/photo-1572053433719-c5f5e3e3e1ee?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: white;
      padding: 120px 1rem 100px 1rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.4rem;
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Bölümler */
    section {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111;
      border-bottom: 3px solid #ffc107;
      display: inline-block;
      padding-bottom: 0.2rem;
    }
    section p {
      max-width: 800px;
    }

    /* Ürün Filtreleme Butonları */
    .filter-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 2rem;
    }
    .filter-btn {
      background-color: #ffc107;
      border: none;
      padding: 0.6rem 1.3rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      color: #111;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .filter-btn:hover,
    .filter-btn:focus {
      background-color: #e0a800;
      outline: none;
    }
    .filter-btn.active {
      background-color: #111;
      color: #ffc107;
    }

    /* Ürünler Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      padding: 1.8rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product:hover,
    .product:focus-within {
      transform: translateY(-7px);
      box-shadow: 0 8px 18px rgb(0 0 0 / 0.15);
      outline: none;
    }
    .product h3 {
      color: #ffc107;
      margin-top: 0;
      margin-bottom: 0.7rem;
      font-weight: 600;
    }
    .product p {
      flex-grow: 1;
      margin-bottom: 1.2rem;
      color: #444;
    }
    .details-btn {
      background-color: #111;
      color: #ffc107;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      align-self: start;
    }
    .details-btn:hover,
    .details-btn:focus {
      background-color: #333;
      outline: none;
    }

    /* Modal */
    #productModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1500;
    }
    #productModal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      padding: 1.8rem 2rem 2rem 2rem;
      position: relative;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.25);
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #111;
    }
    .modal-content ul {
      padding-left: 1.2rem;
      margin-bottom: 1.6rem;
      color: #444;
    }
    .modal-content ul li {
      margin-bottom: 0.5rem;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #111;
      border: none;
      color: #ffc107;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      line-height: 1;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .close-btn:hover,
    .close-btn:focus {
      background-color: #333;
      outline: none;
    }

    /* Ekip Bölümü */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
      gap: 1.8rem;
      margin-top: 1rem;
    }
    .team-member {
      background: white;
      border-radius: 12px;
      padding: 1.5rem 1.3rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.07);
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      outline: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      user-select: none;
    }
    .team-member:hover,
    .team-member:focus,
    .team-member.active {
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
      transform: translateY(-6px);
      outline: none;
    }
    .team-member h4 {
      margin: 0 0 0.2rem 0;
      color: #111;
      font-weight: 700;
    }
    .team-member span.position {
      font-size: 0.9rem;
      color: #ffc107;
